<div class="view">

  <div
    class="scrap-title"
    data-mathjax
    ng-if="!isEditing"
    ng-click="editScrap(scrap)"
    ng-bind-html="scrap.html_title">
  </div>

  <form ng-class="{editing: isEditing}">
    <textarea
      class="edit scrap-title vertical-resize"
      ng-if="isEditing"
      ng-model="scrap.title"
      scrap-escape="revertEdits(scrap)"
      ng-blur="saveEdits(scrap)"
      scrap-focus="isEditing">
    </textarea>

  </form>

</div>

<tags-input
  ng-model="scrap.tags"
  on-tag-added="onTagChanged(scrap)"
  on-tag-removed="onTagChanged(scrap)">
</tags-input>
