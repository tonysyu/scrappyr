<div id="scrappyrapp">
  <div class="col-xs-3">

    <h3>Tags</h3>

    <ul class="tags-list">
      <li class="tag" ng-repeat="tag in ctrl.tags | orderBy:'text' track by tag.id">
        <div class="btn-group">

          <label class="tag btn btn-default">
            <input type="checkbox"
              ng-model="ctrl.tagSelections[tag.text]"
              autocomplete="off">
            {{tag.text}}

            <button
              class="remove-tag glyphicon glyphicon-remove"
              ng-click="ctrl.removeTag(tag)">
            </button>

          </label>

        </div>
      </li>
    </ul>

  </div>

  <div class="col-xs-9">

    <ul id="scrap-list">

      <li class="scrap"
        ng-repeat="scrap in ctrl.scraps | scrapHasTagInList:ctrl.selectedTags track by scrap.id">
        <scrap-basic-view scrap=scrap></scrap-basic-view>
      </li>

    </ul>

  </div>

</div>
