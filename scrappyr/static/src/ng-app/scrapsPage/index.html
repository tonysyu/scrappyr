<div class="col-xs-6">

<div id="main" ng-show="ctrl.scraps.length" ng-cloak>

  <div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </span>
    <input
      type="text"
      class="form-control"
      ng-model="scrapTextFilter"
      placeholder="Filter by..." />
  </div>

  <div ui-tree>
    <ol ui-tree-nodes ng-model="ctrl.scraps" id="scrap-list">

      <li class="scrap" ui-tree-node
        ng-repeat="scrap in ctrl.scraps | filter:scrapTextFilter track by scrap.id">

        <div class="scrap-list-view">

          <div ui-tree-handle class="scrap-handle"></div>

          <scrap-basic-view ng-click="ctrl.selectScrap(scrap)" scrap=scrap>
          </scrap-basic-view>

        </div>
      </li>

    </ol>
  </div>

</div>

<footer id="info">
  <p>Double-click to edit a scrap</p>
</footer>

</div>

<div class="col-xs-6">
<form id="scrap-form" ng-submit="ctrl.addScrap()">
  <input id="new-scrap"
      placeholder="Enter a scrap of data"
      ng-model="ctrl.newScrap.title"
      ng-disabled="ctrl.saving"
      autofocus />
</form>

<div ng-if="ctrl.selectedScrap" class="scrap">
  <scrap-detail-view scrap="ctrl.selectedScrap"></scrap-detail-view>
</div>

</div>
