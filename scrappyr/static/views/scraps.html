<div class="col-xs-6">

<div id="main" ng-show="scraps.length" ng-cloak>

  <div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </span>
    <input
      type="text"
      class="form-control"
      ng-model="scrapFilter"
      placeholder="Filter by...">
  </div>

  <div ui-tree>
    <ol ui-tree-nodes ng-model="scraps" id="scrap-list">

      <li class="scrap" ui-tree-node
        ng-repeat="scrap in scraps | filter:scrapFilter track by scrap.id">

        <div class="scrap-list-view">

          <div ui-tree-handle class="scrap-handle"></div>

          <scrap-basic-view ng-click="selectScrap(scrap)" scrap=scrap>
          </scrap-basic-view>

        </div>
      </li>

    </ol>
  </div>

</div>

<footer id="info">
  <p>Double-click to edit a scrap</p>
</footer>

</div>

<div class="col-xs-6">
<form id="scrap-form" ng-submit="addScrap()">
  <input id="new-scrap"
      placeholder="Enter a scrap of data"
      ng-model="newScrap.title"
      ng-disabled="saving"
      autofocus>
</form>

<div ng-if="selectedScrap" class="scrap">
  <scrap-detail-view scrap="selectedScrap"></scrap-detail-view>
</div>

</div>
