<div class="col-xs-6">

<div id="main" ng-show="scraps.length" ng-cloak>

  <div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </span>
    <input
      type="text"
      class="form-control"
      placeholder="Search for... (not connected)">
  </div>

  <ul id="scrap-list">

    <li class="scrap" ng-repeat="scrap in scraps.all() track by scrap.id">
      <scrap-item scrap=scrap></scrap-item>
    </li>

  </ul>

</div>

<footer id="info">
  <p>Double-click to edit a scrap</p>
</footer>

</div>

<div class="col-xs-6">
<form id="scrap-form" ng-submit="addScrap()">
  <input id="new-scrap"
      placeholder="Enter a scrap of data"
      ng-model="newScrap.title"
      ng-disabled="saving"
      autofocus>
</form>
</div>
