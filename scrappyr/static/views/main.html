
<section id="scrappyrapp" class="col-xs-6">

  <section id="main" ng-show="scraps.length" ng-cloak>
    <div>
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
        <input type="text" class="form-control" placeholder="Search for...">
        <!--<button class="btn">-->
          <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>-->
        <!--</button>-->
      </div>
    </div>
    <ul id="scrap-list">
      <li
        class="scrap"
        ng-repeat="scrap in scraps.all() track by scrap.id"
        ng-class="{editing: scrap === editedScrap}">

        <div class="view">

          <div
            class="scrap-title"
            ng-if="scrap !== editedScrap"
            ng-dblclick="editScrap(scrap)"
            ng-bind-html="scrap.html_title">

          </div>

          <button
            class="destroy vertical-align-middle"
            ng-click="removeScrap(scrap)">
          </button>

        </div>

        <form ng-submit="saveEdits(scrap, 'submit')">
          <input
            class="edit scrap-title"
            ng-trim="false"
            ng-model="scrap.title"
            scrap-escape="revertEdits(scrap)"
            ng-blur="saveEdits(scrap, 'blur')"
            scrap-focus="scrap === editedScrap">
        </form>

        <tags-input
          class="input-group-sm"
          ng-model="scrap.tags"
          on-tag-added="onTagChanged(scrap)"
          on-tag-removed="onTagChanged(scrap)">
        </tags-input>

      </li>
    </ul>
  </section>

  <footer id="info">
    <p>Double-click to edit a scrap</p>
  </footer>

</section>

<section class="col-xs-6">
  <form id="scrap-form" ng-submit="addScrap()">
    <input id="new-scrap"
        placeholder="Enter a scrap of data"
        ng-model="newScrap.title"
        ng-disabled="saving"
        autofocus>
  </form>
</section>
