<div id="scrappyrapp">
  <div class="col-xs-3">

    <h3>Tags</h3>

    <ul class="tags-list">
      <li class="tag" ng-repeat="tag in tags track by tag.id">
        <div class="btn-group" data-toggle="buttons">

          <label class="btn btn-default">
            <input type="checkbox" autocomplete="off">
            {{tag.text}}
          </label>

        </div>
      </li>
    </ul>

  </div>

  <div class="col-xs-9">

    <ul id="scrap-list">

      <li class="scrap" ng-repeat="scrap in scraps track by scrap.id">
        <scrap-item scrap=scrap></scrap-item>
      </li>

    </ul>

  </div>

</div>
