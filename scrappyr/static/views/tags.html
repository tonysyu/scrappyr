<div id="scrappyrapp">
  <div class="col-xs-3">

    <h3>Tags</h3>

    <ul class="tags-list">
      <li class="tag" ng-repeat="tag in tags | orderBy:'text' track by tag.id">
        <div class="btn-group">

          <label class="btn btn-default">
            <input type="checkbox"
              ng-model="tagSelections[tag.text]"
              autocomplete="off">
            {{tag.text}}
          </label>

        </div>
      </li>
    </ul>

  </div>

  <div class="col-xs-9">

    <ul id="scrap-list">

      <li class="scrap"
        ng-repeat="scrap in scraps | hasTagInList:selectedTags track by scrap.id">
        <scrap-basic-view scrap=scrap></scrap-basic-view>
      </li>

    </ul>

  </div>

</div>
