<!doctype html>
<html lang="en" data-framework="angularjs">
  <head>
    <meta charset="utf-8">
    <title>Scrappyr</title>
    <link rel="stylesheet"
      href="/static/node_modules/ng-tags-input/build/ng-tags-input.css">
    <link rel="stylesheet"
      href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
      href="/static/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/index.css">
    <style>[ng-cloak] { display: none; }</style>
  </head>

  <body data-ng-app="scrappyr">
    <div class="container" ng-controller="ScrappyrCtrl">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Scrappyr</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{active: isActive('/scraps')}">
                <a href="/#/scraps">Scraps</a>
              </li>
              <li ng-class="{active: isActive('/tags')}">
                <a href="/#/tags">Tags</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div data-ng-view></div>

    </div>

    <script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/node_modules/angular/angular.js"></script>
    <script src="/static/node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="/static/node_modules/angular-route/angular-route.js"></script>
    <script src="/static/node_modules/ng-tags-input/build/ng-tags-input.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers/scrappyrCtrl.js"></script>
    <script src="/static/js/controllers/scrapsCtrl.js"></script>
    <script src="/static/js/controllers/tagsCtrl.js"></script>
    <script src="/static/js/services/scrapStorage.js"></script>
    <script src="/static/js/directives/scrapFocus.js"></script>
    <script src="/static/js/directives/scrapEscape.js"></script>
    <script src="/static/js/directives/scrapsList.js"></script>

  </body>
</html>
