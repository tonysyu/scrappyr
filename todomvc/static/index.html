<!doctype html>
<html lang="en" data-framework="angularjs">
  <head>
    <meta charset="utf-8">
    <title>AngularJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="/static/node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="/static/node_modules/todomvc-app-css/index.css">
    <link rel="stylesheet" href="/static/index.css">
    <style>[ng-cloak] { display: none; }</style>
  </head>

  <body ng-app="todomvc">
    <ng-view />

    <script type="text/ng-template" id="todomvc-index.html">

      <section id="todoapp">

        <header id="header">
          <h1>todos</h1>
          <form id="todo-form" ng-submit="addTodo()">
            <input id="new-todo"
                placeholder="What needs to be done?"
                ng-model="newTodo"
                ng-disabled="saving"
                autofocus>
          </form>
        </header>

        <section id="main" ng-show="todos.length" ng-cloak>

          <input id="toggle-all"
              type="checkbox"
              ng-model="allChecked"
              ng-click="markAll(allChecked)">

          <label for="toggle-all">Mark all as complete</label>

          <ul id="todo-list">
            <li
              ng-repeat="todo in todos track by $index"
              ng-class="{completed: todo.completed, editing: todo == editedTodo}">

              <div class="view">
                <input class="toggle"
                    type="checkbox"
                    ng-model="todo.completed"
                    ng-change="toggleCompleted(todo)">

                <div ng-if="todo === editedTodo">
                  <label>{{todo.title}}</label>
                </div>

                <div ng-if="todo !== editedTodo">
                  <label style="float: left, height:100%"
                    ng-dblclick="editTodo(todo)"
                    ng-bind-html="todo.html_title"></label>
                </div>

                <button class="destroy" ng-click="removeTodo(todo)"></button>
              </div>

              <form ng-submit="saveEdits(todo, 'submit')">
                <input class="edit"
                    ng-trim="false"
                    ng-model="todo.title"
                    todo-escape="revertEdits(todo)"
                    ng-blur="saveEdits(todo, 'blur')"
                    todo-focus="todo == editedTodo">
              </form>
            </li>
          </ul>
        </section>

        <footer id="footer" ng-show="todos.length" ng-cloak>
          <span id="todo-count">
            <strong>{{remainingCount}}</strong>
            <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }">
            </ng-pluralize>
          </span>

        </footer>
      </section>

      <footer id="info">
        <p>Double-click to edit a todo</p>
      </footer>

    </script>

    <script src="/static/node_modules/todomvc-common/base.js"></script>
    <script src="/static/node_modules/angular/angular.js"></script>
    <script src="/static/node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="/static/node_modules/angular-route/angular-route.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers/todoCtrl.js"></script>
    <script src="/static/js/services/todoStorage.js"></script>
    <script src="/static/js/directives/todoFocus.js"></script>
    <script src="/static/js/directives/todoEscape.js"></script>

  </body>
</html>
