
<section id="todoapp">

  <header id="header">

    <h1 id="page-title">todos</h1>

    <form id="todo-form" ng-submit="addTodo()">
      <input id="new-todo"
          placeholder="What needs to be done?"
          ng-model="newTodo"
          ng-disabled="saving"
          autofocus>
    </form>

  </header>

  <section id="main" ng-show="todos.length" ng-cloak>

    <input id="toggle-all"
        type="checkbox"
        ng-model="allChecked"
        ng-click="markAll(allChecked)">

    <label for="toggle-all">Mark all as complete</label>

    <ul id="todo-list">
      <li
        ng-repeat="todo in todos track by $index"
        ng-class="{completed: todo.completed, editing: todo == editedTodo}">

        <div class="view">
          <input class="toggle"
            type="checkbox"
            ng-model="todo.completed"
            ng-change="toggleCompleted(todo)">

          <div
            class="scrap"
            ng-if="todo === editedTodo">

            {{todo.title}}

          </div>

          <div
            class="scrap"
            ng-if="todo !== editedTodo"
            ng-dblclick="editTodo(todo)"
            ng-bind-html="todo.html_title">
          </div>

          <button
            class="destroy vertical-align-middle"
            ng-click="removeTodo(todo)">
          </button>

        </div>

        <form ng-submit="saveEdits(todo, 'submit')">
          <input
            class="edit"
            ng-trim="false"
            ng-model="todo.title"
            todo-escape="revertEdits(todo)"
            ng-blur="saveEdits(todo, 'blur')"
            todo-focus="todo == editedTodo">
        </form>

      </li>
    </ul>
  </section>

  <footer id="footer" ng-show="todos.length" ng-cloak>
    <span id="todo-count">
      <strong>{{remainingCount}}</strong>
      <ng-pluralize
        count="remainingCount"
        when="{ one: 'item left', other: 'items left' }">
      </ng-pluralize>
    </span>

  </footer>
</section>

<footer id="info">
  <p>Double-click to edit a todo</p>
</footer>
